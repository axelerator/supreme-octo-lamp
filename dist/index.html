<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="main.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    main {
      display: flex;
      overflow: hidden;
      > * {
	width: 100vw;
	height: 100vw;
	border: 1px solid gray;
	flex-shrink: 0;
	transition: transform 0.5s;
      }

      &.in-game > * {
	transform: translateX(-100vw);
      }
    }


    #board {
      display: grid;
      grid-template-columns: repeat(var(--width), 2em);
      > * {
	height: 2em;
	border: 1px solid gray;
      }
    }
  </style>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: [3, 10, 7]
  });
  </script>
</body>
</html>
